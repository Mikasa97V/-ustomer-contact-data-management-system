<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Клиенты</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Choices/base.min.css">
    <link rel="stylesheet" href="css/Choices/choices.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/common-style.css">
    <link rel="stylesheet" href="css/Main-page/main-page.css">
    <link rel="stylesheet" href="css/Main-page/main-page-media.css">
    <link rel="stylesheet" href="css/common-style-media.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <p class="logo__text">skb.</p>
    </div>
    <form class="auto-input-wrap">
        <div class="input-query-wrap">
            <input type="text" placeholder="Введите запрос" class="input-query">
            <button class="close-input-query">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_121_2516)">
                        <path d="M8 2C4.682 2 2 4.682 2 8C2 11.318 4.682 14 8 14C11.318 14 14 11.318 14 8C14 4.682 11.318 2 8 2ZM8 12.8C5.354 12.8 3.2 10.646 3.2 8C3.2 5.354 5.354 3.2 8 3.2C10.646 3.2 12.8 5.354 12.8 8C12.8 10.646 10.646 12.8 8 12.8ZM10.154 5L8 7.154L5.846 5L5 5.846L7.154 8L5 10.154L5.846 11L8 8.846L10.154 11L11 10.154L8.846 8L11 5.846L10.154 5Z"/>
                    </g>
                    <defs>
                        <clipPath id="clip0_121_2516">
                            <rect width="16" height="16" fill="white"/>
                        </clipPath>
                    </defs>
                </svg>
            </button>
        </div>
        <div class="drop-down-list"></div>
    </form>
</header>
<main class="container-wrap">
    <section class="table-content-wrap">
        <h1 class="table-title">Клиенты</h1>
        <div class="spinner-wrap">
            <svg class="spinner" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
        </div>
        <table id="clients-table" class="table">
            <thead class="clients-table-thead">
                <tr class="header-row-table" aria-colspan="10">
                    <th data-colunm='id' data-sort='id' data-dir="true" class="header-row-items">
                        <div class="header-row-item header-row-item-sort">
                            <div class="header-row-item__text">ID</div>
                            <div class="header-row-item__icon" data-dir="false"></div>
                        </div>
                    </th>
                    <th data-colunm='fio' data-sort='fio' data-dir="true" class="header-row-items">
                        <div class="header-row-item header-row-item-sort">
                            <div class="header-row-item__text header-row-fio">Фамилия Имя Отчество</div>
                            <div class="header-row-item__icon header-row-fio-arrow" data-dir="false"></div>
                            <span class="sort-icon-text header-row-fio-symbol">А-Я</span>
                        </div>
                    </th>
                    <th data-colunm='create-date' data-sort='createdAt' data-dir="true" class="header-row-items">
                        <div class="header-row-item header-row-item-sort">
                            <div class="header-row-item__text">
                                Дата и время <br> создания
                                <div class="header-row-item__icon icon-inside special-icon" data-dir="false"></div>
                            </div>
                        </div>
                    </th>
                    <th data-colunm='last-edit-date' data-sort='updatedAt' data-dir="true" class="header-row-items">
                        <div class="header-row-item header-row-item-sort">
                            <div class="header-row-item__text">
                                Последние <br> изменения
                                <div class="header-row-item__icon icon-abroad special-icon" data-dir="false"></div>
                            </div>
                        </div>
                    </th>
                    <th data-colunm='contacts' class="header-row-items">
                        <div class="header-row-item">Контакты</div>
                    </th>
                    <th data-colunm='actions' class="header-row-items">
                        <div class="header-row-item">Действия</div>
                    </th>
                </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
        <button class="add-person-btn add-person-btn-desc js-add-person-btn">
            <svg width="22" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"/>
            </svg>
            Добавить клиента
        </button>
    </section>
    <button class="add-person-btn add-person-btn-mobile js-add-person-btn">
        <svg width="22" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"/>
        </svg>
        Добавить клиента
    </button>
</main>
<div class="tooltip-delete-contact-btn">
    <div class="tooltip-content-block">
        <div class="tooltip-text-content-wrap">
            <div class="tooltip-triangle"></div>
            <span class="tooltip-text-content-title zIndex2">Удалить контакт</span>
        </div>
    </div>
</div>

<div class="notification-wrap">
    <div class="spinner-btn-wrap spinner-notification-wrap">
        <svg class="spinner-btn spinner-notification" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
    <div class="notification-wrap__text">test text</div>
</div>
<div class="global-loader" id="global-spinner-index">
    <div class="global-loader__wrap">
        <svg class="global-spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
</div>
<div class="modal-wrap">
    <div class="modal-wrap-background"></div>
    <div class="add-new-client-modal modal animate__animated">
        <div class="close-btn close-modal-new-client-btn" data-type="close"></div>
        <div class="modal-container">
            <div class="modal-head">
                <h5 class="modal-title add-new-client-modal-title"></h5>
                <div class="modal-client-id"></div>
            </div>
            <form action="">
                <div class="form-group form-wrap">
                    <input type="text" class="form-wrap__field form-wrap__field-required" placeholder="Фамилия"
                           name="name"
                           id='surname' required autocomplete="off"/>
                    <label for="name" class="form-wrap__label">
                        <span>Фамилия</span>
                        <span class="required-input">*</span>
                    </label>
                </div>
                <div class="form-group form-wrap">
                    <input type="text" class="form-wrap__field form-wrap__field-required" placeholder="Имя"
                           name="name"
                           id='name'
                           required autocomplete="off"/>
                    <label for="name" class="form-wrap__label">Имя <span class="required-input">*</span></label>
                </div>
                <div class="form-group form-wrap">
                    <input type="text" class="form-wrap__field" placeholder="Отчество" name="name" id='lastname'
                           autocomplete="off"/>
                    <label for="name" class="form-wrap__label">Отчество</label>
                </div>
            </form>
        </div>
        <div class="add-new-contacts-wrap">
            <div class="add-contact-wrap"></div>
            <div class="add-new-contacts-block">
                <div class="plus-icon-wrap">
                    <svg class="plus-icon-wrap__plus" width="7" height="7" viewBox="0 0 7 7" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.33333 0C2.96667 0 2.66667 0.3 2.66667 0.666667V2.66667H0.666667C0.3 2.66667 0 2.96667 0 3.33333C0 3.7 0.3 4 0.666667 4H2.66667V6C2.66667 6.36667 2.96667 6.66667 3.33333 6.66667C3.7 6.66667 4 6.36667 4 6V4H6C6.36667 4 6.66667 3.7 6.66667 3.33333C6.66667 2.96667 6.36667 2.66667 6 2.66667H4V0.666667C4 0.3 3.7 0 3.33333 0Z"/>
                    </svg>
                </div>
                <p class="add-new-contacts-block__title">Добавить контакт</p>
            </div>
        </div>
        <div class="errors-message-block"></div>
        <button class="primary-btn save-client">
                <span class="spinner-btn-wrap-save spinner-btn-save">
                    <svg class="spinner-btn" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                </span>
            Сохранить
        </button>
        <button class="link-btn cancel close-btn btn-modal"></button>
    </div>
    <div class="delete-client-modal modal animate__animated">
        <div class="close-btn close-modal-new-client-btn" data-type="close"></div>
        <h5 class="modal-title delete-client-modal-title">Удалить клиента</h5>
        <p class="delete-text">Вы действительно хотите удалить <br> данного клиента?</p>
        <button class="primary-btn delete-client-btn">Удалить</button>
        <button class="link-btn cancel close-btn" data-type="close">Отмена</button>
    </div>
</div>
<script src="https://unpkg.com/imask"></script>
<script src="js/Choices/choices.min.js" defer></script>
<script type="module" src="js/index.js" defer></script>
</body>
</html>
