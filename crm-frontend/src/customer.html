<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Карточка клиента</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Choices/base.min.css">
    <link rel="stylesheet" href="css/Choices/choices.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/common-style.css">
    <link rel="stylesheet" href="css/Customer-page/customer.css">
    <link rel="stylesheet" href="css/Customer-page/customer-media.css">
    <link rel="stylesheet" href="css/common-style-media.css">
</head>
<body>
<header class="header-wrap">
    <div class="logo">
        <p class="logo__text">skb.</p>
    </div>
    <div class="header-title-wrap">
        <h2 class="header-title">Карточка клиента</h2>
    </div>
</header>
<main class="main-wrap">
    <div class="content-body">
        <div class="client-content-wrap">
            <div class="contact-row row-id">
                <div class="row-id-title">ID клиента:</div>
                <div class="row-text filled-field" data-fill="id"></div>
            </div>
            <div class="contact-row">
                <div class="row-title">Фамилия:</div>
                <div class="row-text filled-field" data-fill="surname"></div>
            </div>
            <div class="contact-row">
                <div class="row-title">Имя:</div>
                <div class="row-text filled-field" data-fill="name"></div>
            </div>
            <div class="contact-row">
                <div class="row-title">Отчество:</div>
                <div class="row-text filled-field" data-fill="lastName"></div>
            </div>
            <div class="contact-row contact-row-date">
                <div class="row-title">Дата и время создания:</div>
                <div class="row-data-text-wrap">
                    <div class="data-text filled-field-date" data-fill="date"></div>
                    <div class="time-text filled-field-date" data-fill="time"></div>
                </div>
            </div>
            <div class="contact-row contact-row-date">
                <div class="row-title">Последние изменения:</div>
                <div class="row-data-text-wrap">
                    <div class="data-text filled-field-date" data-fill="upDate"></div>
                    <div class="time-text filled-field-date" data-fill="upTime"></div>
                </div>
            </div>
        </div>
        <div class="separate-line"></div>
        <div class="client-contact-wrap">
            <div class="client-contact-list-title">Список контактов</div>
            <div class="contact-list-wrap"></div>
        </div>
    </div>
    <div class="buttons-wrap">
            <a href="index.html" class="history-back action-buttons">
                <div class="spinner-btn-wrap spinner-btn-wrap-edit spinner-btn-customer-back">
                    <svg class="spinner-btn" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                </div>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="0.7" d="M2.92146 2.29169C1.2901 3.53687 0.000196654 4.66155 0.000196654 4.78205C-0.0377418 5.06322 5.42539 9.1201 6.18416 9.44144C6.63942 9.64228 6.79118 9.40127 6.79118 8.43726C6.79118 7.43308 6.94293 7.19208 7.54994 7.19208C8.42253 7.19208 10.2056 8.8791 10.2056 9.68244C10.2056 10.0038 9.94007 10.6465 9.59862 11.1285C8.80191 12.3736 9.63656 12.2531 10.7747 10.9678C12.0267 9.52178 12.3681 7.47325 11.5714 5.74606C10.9265 4.21971 8.95367 2.77369 7.66376 2.77369C6.90499 2.77369 6.79118 2.57286 6.79118 1.36784C6.79118 0.484167 6.60148 -0.0380058 6.33591 0.00216103C6.07035 0.00216103 4.51487 1.04651 2.92146 2.29169Z" fill="#9873FF"/>
                </svg>
                <span class="go-back-btn">Вернуться назад</span>
            </a>
        <button class="action-buttons action-button-edit">
            <span class="spinner-btn-wrap spinner-btn-wrap-edit spinner-btn-customer-edit">
                <svg class="spinner-btn" viewBox="0 0 50 50">
                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg>
            </span>
            <svg class="edit-btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.7" clip-path="url(#clip0_121_2458)">
                    <path d="M2 11.5002V14.0002H4.5L11.8733 6.62687L9.37333 4.12687L2 11.5002ZM13.8067 4.69354C14.0667 4.43354 14.0667 4.01354 13.8067 3.75354L12.2467 2.19354C11.9867 1.93354 11.5667 1.93354 11.3067 2.19354L10.0867 3.41354L12.5867 5.91354L13.8067 4.69354Z" fill="#9873FF"/>
                </g>
                <defs>
                    <clipPath id="clip0_121_2458">
                        <rect width="16" height="16" fill="white"/>
                    </clipPath>
                </defs>
            </svg>
            Изменить клиента
        </button>
        <button class="action-buttons action-button-delete">
            <span class="spinner-btn-wrap spinner-btn-wrap-delete spinner-btn-customer-delete">
                <svg class="spinner-btn" viewBox="0 0 50 50">
                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg>
            </span>
            <svg class="delete-btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.7" clip-path="url(#clip0_121_2468)">
                    <path d="M8 2C4.682 2 2 4.682 2 8C2 11.318 4.682 14 8 14C11.318 14 14 11.318 14 8C14 4.682 11.318 2 8 2ZM8 12.8C5.354 12.8 3.2 10.646 3.2 8C3.2 5.354 5.354 3.2 8 3.2C10.646 3.2 12.8 5.354 12.8 8C12.8 10.646 10.646 12.8 8 12.8ZM10.154 5L8 7.154L5.846 5L5 5.846L7.154 8L5 10.154L5.846 11L8 8.846L10.154 11L11 10.154L8.846 8L11 5.846L10.154 5Z" fill="#F06A4D"/>
                </g>
                <defs>
                    <clipPath id="clip0_121_2468">
                        <rect width="16" height="16" fill="white"/>
                    </clipPath>
                </defs>
            </svg>
            Удалить клиента
        </button>
    </div>
</main>
<div class="tooltip-delete-contact-btn">
    <div class="tooltip-content-block">
        <div class="tooltip-text-content-wrap">
            <div class="tooltip-triangle"></div>
            <span class="tooltip-text-content-title zIndex2">Удалить контакт</span>
        </div>
    </div>
</div>
<div class="global-loader" id="global-spinner-customer">
    <div class="global-loader__wrap">
        <svg class="global-spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
</div>
<div class="modal-wrap">
    <div class="modal-wrap-background"></div>
    <div class="add-new-client-modal modal animate__animated">
        <div class="close-btn close-modal-new-client-btn" data-type="close"></div>
        <div class="modal-container">
            <div class="modal-head">
                <h5 class="modal-title add-new-client-modal-title"></h5>
                <div class="modal-client-id"></div>
            </div>
            <form action="">
                <div class="form-group form-wrap">
                    <input type="text" class="form-wrap__field form-wrap__field-required" placeholder="Фамилия" name="name"
                           id='surname' required autocomplete="off"/>
                    <label for="name" class="form-wrap__label">
                        <span>Фамилия</span>
                        <span class="required-input">*</span>
                    </label>
                </div>
                <div class="form-group form-wrap">
                    <input type="text" class="form-wrap__field form-wrap__field-required" placeholder="Имя" name="name"
                           id='name'
                           required autocomplete="off"/>
                    <label for="name" class="form-wrap__label">Имя <span class="required-input">*</span></label>
                </div>
                <div class="form-group form-wrap">
                    <input type="text" class="form-wrap__field" placeholder="Отчество" name="name" id='lastname'
                           autocomplete="off"/>
                    <label for="name" class="form-wrap__label">Отчество</label>
                </div>
            </form>
        </div>
        <div class="add-new-contacts-wrap">
            <div class="add-contact-wrap"></div>
            <div class="add-new-contacts-block-customer">
                <div class="plus-icon-wrap">
                    <svg class="plus-icon-wrap__plus" width="7" height="7" viewBox="0 0 7 7" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.33333 0C2.96667 0 2.66667 0.3 2.66667 0.666667V2.66667H0.666667C0.3 2.66667 0 2.96667 0 3.33333C0 3.7 0.3 4 0.666667 4H2.66667V6C2.66667 6.36667 2.96667 6.66667 3.33333 6.66667C3.7 6.66667 4 6.36667 4 6V4H6C6.36667 4 6.66667 3.7 6.66667 3.33333C6.66667 2.96667 6.36667 2.66667 6 2.66667H4V0.666667C4 0.3 3.7 0 3.33333 0Z"/>
                    </svg>
                </div>
                <p class="add-new-contacts-block__title">Добавить контакт</p>
            </div>
        </div>
        <div class="errors-message-block"></div>
        <button class="primary-btn save-client">
                <span class="spinner-btn-wrap-save spinner-btn-save-customer">
                    <svg class="spinner-btn spinner-btn-modal-save-customer" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                </span>
            Сохранить
        </button>
        <button class="link-btn cancel close-btn btn-modal"></button>
    </div>
    <div class="delete-client-modal modal animate__animated">
        <div class="close-btn close-modal-new-client-btn" data-type="close"></div>
        <h5 class="modal-title delete-client-modal-title">Удалить клиента</h5>
        <p class="delete-text">Вы действительно хотите удалить <br> данного клиента?</p>
        <button class="primary-btn delete-client-btn">Удалить</button>
        <button class="link-btn cancel close-btn" data-type="close">Отмена</button>
    </div>
</div>
<script src="https://unpkg.com/imask"></script>
<script src="js/Choices/choices.min.js" defer></script>
<script type="module" src="js/customer/customer.js" defer></script>
</body>
</html>
